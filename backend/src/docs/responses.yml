components:
  schemas:
    Products:
      NewProduct:
        type: object
        properties:
          _id: 
            type: string
            description: Product auto-generated ID.
          title: 
            type: string
            description: Product name
          description:
            type: string
            description: Description of the product, for example measures.
          price:
            type: number
            description: Product price per unit.
          stock: 
            type: number
            description: Stock of product units.
          category:
            type: string
            description: Product category.
          size:
            type: string
            description: Product size.
          code:
            type: string
            description: Unique autogenerated code.
          owner:
            type: string
            description: Email of the user who created the product.
        example:
          _id: 64f10c3b639f3b6c2a83066c
          title: Chomba Polo Ralph Lauren
          description: Largo de 70cm, ancho de 65cm
          price: 9000
          stock: 10
          category: chombas
          size: L
          code: 8a4fcef2-656c-4ddc-b600-9d175414c11a
          owner: ownerEmail@gmail.com
      GetAll:
        type: object
        properties:
          info:
            type: object
            properties: 
              count: 
                type: number
                description: Number of products per page.
              pages: 
                type: number
                description: Number of pages.
              actualPage: 
                type: number
                description: Current response page
              hasNextPage: 
                type: boolean
                description: Validates the existence of a next page.
              hasPrevPage: 
                type: boolean
                description: Validates the existence of a previous page.
              nextPageLink: 
                type: string
                description: Link of the next page if it exists.
              prevPageLink: 
                type: string
                description: Link of the previous page if it exists.
          results:
            type: array
            items:
              properties: 
                _id: 
                  type: string
                  description: Product auto-generated ID.
                title: 
                  type: string
                  description: Product name
                description:
                  type: string
                  description: Description of the product, for example measures.
                price:
                  type: number
                  description: Product price per unit.
                stock: 
                  type: number
                  description: Stock of product units.
                category:
                  type: string
                  description: Product category.
                size:
                  type: string
                  description: Product size.
                code:
                  type: string
                  description: Unique autogenerated code.
                owner:
                  type: string
                  description: Email of the user who created the product.
      ValidationSchemaError:
        type: object
        properties:
          message:
            type: string
            description: Schema validation error response.        
        example:
          message: One of the fields is not correct.
      NotFound:
        type: object
        properties:
          message:
            type: string
            description: Server error message.
        example:
          message: Internal Server Error.