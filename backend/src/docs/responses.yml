components:
  schemas:
    User:
      Register:
        type: object
        properties:
          id:
            type: string
            description: User auto-generated ID from MongoDB.
          firstName:
            type: string
            description: User first name.
          lastName:
            type: string
            description: User last name.
          email:
            type: string
            description: User email.
          role:
            type: string
            description: Will determine access to some endpoints.
          isGithub:
            type: boolean
            description: Will show which user registered with github.
          cartId:
            type: string
            description: User cart auto-generated ID from MongoDB.
      EmailAlredyRegistered:
        type: object
        properties:
          message: 
            type: string
            description: Error message conflict with email.
        example:
          message: EmailAlreadyRegistered
      Login:
        type: object
        properties:
          message:
            type: string
            description: Login OK.
          accesToken:
            type: string
            description: Jwt authorization token
        example:
          message: Login OK
          accesToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NGVkNDFhNjA2Njk4ZDUwZjM2NjAwNjMiLCJmaXJzdE5hbWUiOiJHZW5hcm8iLCJsYXN0TmFtZSI6IkFjdGlzIiwiZW1haWwiOiJnZW5hcm9hY3RpczNAZ21haWwuY29tIiwiYWdlIjowLCJjYXJ0SWQiOiI2NGVkNDFhNTA2Njk4ZDUwZjM2NjAwNjAiLCJpYXQiOjE2OTM5Mjk5ODQsImV4cCI6MTY5MzkzMTc4NH0.hOT4InsvR_HTyK3aVv-Xo03KEFvTNxzlXcUdrpftxkk
      IsGithub:
        type: object
        properties: 
          message:
            type: string
            description: Error message registered user with Github.
        example:
          message: isGithub
    Products:
      NewProduct:
        type: object
        properties:
          _id: 
            type: string
            description: Product auto-generated ID from MongoDB.
          title: 
            type: string
            description: Product name.
          description:
            type: string
            description: Description of the product, for example measures.
          price:
            type: number
            description: Product price per unit.
          stock: 
            type: number
            description: Stock of product units.
          category:
            type: string
            description: Product category.
          size:
            type: string
            description: Product size.
          code:
            type: string
            description: Unique autogenerated code.
          owner:
            type: string
            description: Email of the user who created the product.
        example:
          _id: 64f10c3b639f3b6c2a83066c
          title: Chomba Polo Ralph Lauren
          description: Largo de 70cm, ancho de 65cm
          price: 9000
          stock: 10
          category: chombas
          size: L
          code: 8a4fcef2-656c-4ddc-b600-9d175414c11a
          owner: ownerEmail@gmail.com
      GetAll:
        type: object
        properties:
          info:
            type: object
            properties: 
              count: 
                type: number
                description: Number of products per page.
              pages: 
                type: number
                description: Number of pages.
              actualPage: 
                type: number
                description: Current response page.
              hasNextPage: 
                type: boolean
                description: Validates the existence of a next page.
              hasPrevPage: 
                type: boolean
                description: Validates the existence of a previous page.
              nextPageLink: 
                type: string
                description: Link of the next page if it exists.
              prevPageLink: 
                type: string
                description: Link of the previous page if it exists.
          results:
            type: array
            items:
              properties: 
                _id: 
                  type: string
                  description: Product auto-generated ID from MongoDB.
                title: 
                  type: string
                  description: Product name.
                description:
                  type: string
                  description: Description of the product, for example measures.
                price:
                  type: number
                  description: Product price per unit.
                stock: 
                  type: number
                  description: Stock of product units.
                category:
                  type: string
                  description: Product category.
                size:
                  type: string
                  description: Product size.
                code:
                  type: string
                  description: Unique autogenerated code.
                owner:
                  type: string
                  description: Email of the user who created the product.
      ValidationSchemaError:
        type: object
        properties:
          message:
            type: string
            description: Schema validation error response.        
        example:
          message: One of the fields is not correct.
      ProductNotFound:
        type: object
        properties:
          message:
            type: string
            description: Product not found error response.        
        example:
          message: Product not found!.
      NotFound:
        type: object
        properties:
          message:
            type: string
            description: Server error message.
        example:
          message: Internal Server Error.
      Unauthorized:
        type: object
        properties:
          message:
            type: string
            description: The user is not authorized.
        example:
          message: Unauthorized.
    Carts:
      Cart:
        type: object
        properties:
          _id: 
            type: string
            description: Cart auto-generated ID from MongoDB.
          products:
            type: array
            items:
              properties: 
                _id: 
                  type: string
                  description: Product auto-generated ID from MongoDB.
                quantity:
                  type: number
                  description: Quantity per unit of the product in the cart.
      NotFoundCart:
        type: object
        properties:
          message:
            type: string
            description: Cart not found error response.
        example:
          message: The cart you are trying to access does not exist.